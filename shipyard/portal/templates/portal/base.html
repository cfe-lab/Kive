<!DOCTYPE html><!-- Django template -->
<html>
<head>
<meta charset="utf-8">
<title>{% block title %}{% endblock %}</title>
{% block javascript %}{% endblock %}

{% load staticfiles %}
<link rel="stylesheet" href="/static/portal/style.css" media="screen">

</head>
<body>

<div data-role="wrapper" id="wrapper">
<h1>Shipyard</h1>

{% if user.is_authenticated %}
<p>Logged in as {{ user }} <a href="/logout_then_login/">logout</a></p>
{% endif %}

<div id="inner_wrap">
{% block content %}
{% endblock %}
</div>
</div>

</body>
</html>
