WSGIScriptAlias / /usr/local/share/Kive/kive/kive/wsgi.py
WSGIPythonPath /usr/local/share/Kive/kive:/opt/venv_kive/lib/python2.7/site-packages

<Directory /usr/local/share/Kive/kive/kive>
<Files wsgi.py>
Require all granted
</Files>
</Directory>

Alias /static/ /var/www/html/kive/static/

<Directory /var/www/html/kive/static>
Order deny,allow
Allow from all
</Directory>
