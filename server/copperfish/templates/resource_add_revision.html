<!-- Django template -->
<!-- Display contents of Datatypes as a HTML table -->

{% extends "base.html" %}

{% block title %}Add a new code resource{% endblock %}

{% block javascript %}
<script type="text/javascript" src="static/datatypes.js"></script>
{% endblock %}

{% block content %}

<a href="/resources">return to Code Resource summary</a>

<h2>Add a new code resource</h2>

<!-- Form for inserting new Datatypes -->
<form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
    {{ resource_form.as_p }}
    <input type="submit" value="Upload" />
</form>


{% endblock %}
