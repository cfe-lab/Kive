<!-- Django template -->
<!-- Display contents of Datatypes as a HTML table -->

{% extends "portal/base.html" %}

{% block title %}Datatypes{% endblock %}

{% block javascript %}
    <script src="/static/portal/jquery-2.0.3.min.js"></script>
    <script src="/static/portal/noxss.js"></script>
    <script src="/static/portal/permissions.js"></script>
    <script src="/static/metadata/datatypes.js"></script>

    <link rel="stylesheet" href="/static/sandbox/sandbox.css">
    <link rel="stylesheet" href="/static/portal/permissions.css">

    <script type="text/javascript">

    $(function() {
        // For table rows that start with a link, clicking the row should click the link.
        var links = $('td:first-child > a:first-child:last-child');
        links.closest('tr').css('cursor', 'pointer').on('click', function() {
            $('td > a', this)[0].click();
        }).on('mouseover mouseout', function() {
            $(this).toggleClass('hover');
        });

        datatypes_main($("#datatypes"), {{ is_user_admin|lower }},
                       $("#active_filters"), $(".navigation_links"));
    });

    // var table = new DatatypesTable($table, is_user_admin, $active_filters, $navigation_links);

    </script>

{% endblock %}

{% block content %}

<a href="/dev.html" rel="prev">Back to developer's portal</a>

<h2>Datatypes</h2>

<a href="/datatype_add" class="button">+&ensp;<span class="button-lbl">Add new</span></a>

<div class="filter_ctrl">
    <form class="short-filter">
    <input name="smart" type="text"
        ><input type="button" class="advanced ctrl" value="Advanced"
        ><input type="submit" value="Filter">
    </form>

    <form class="advanced-filter">
    <h4>Advanced search</h4>
    <table>
    <tr>
        <td><label>Name<input name="name" type="text"/></label></td>
        <td><label>Description<input name="description" type="text"/></label></td>
    </tr>
    <tr>
        <td><label>Creator<input name="user" type="text"/></label></td>
    </tr>
    </table>
    <input type="submit" value="Filter"/>
    </form>
</div>

<div id="active_filters"></div>

<div class="navigation_links"></div>

<table id="datatypes"></table>

{% endblock %}
