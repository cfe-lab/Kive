<!DOCTYPE html><!-- Django template -->
<html>
<head>
<meta charset="utf-8">
<title>{% block title %}{% endblock %}</title>
{% block javascript %}{% endblock %}
{% block widget_media %}{% endblock %}

{% load staticfiles %}
<link rel="stylesheet" href="/static/portal/style.css" media="screen">

</head>
<body>

<div data-role="wrapper" id="wrapper">
<a href="/" id="h1a"><h1>Kive</h1></a>

<div id="inner_wrap">

{% if user.is_authenticated %}
<div id="auth_info"><p>{{ user }}</p> <a href="/logout_then_login/">Log out</a></div>
{% endif %}

{% block content %}
{% endblock %}
</div>
</div>

</body>
</html>
