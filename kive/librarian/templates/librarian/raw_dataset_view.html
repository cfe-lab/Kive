{% extends "librarian/dataset_view.html" %}

{% load filters %}

{% block dataset_contents %}
    {% if is_binary %}
        <p>File appears to be binary; it contains characters that cannot be decoded.</p>
    {% else %}
    <p>
    Showing the first 1000 characters of the file:
    </p>
<div class="dataset_contents">
<pre>
{{ sample_content }}
</pre>
</div>
    {% endif %}
{% endblock %}
