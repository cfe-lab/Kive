<!-- Django template -->
<!-- Display contents of Methods as a HTML table -->

{% extends "portal/base.html" %}

{% load filters %}

{% block title %}Datasets{% endblock %}

{% block javascript %}
    <script src="/static/portal/jquery-2.0.3.min.js"></script>
    <script src="/static/portal/noxss.js"></script>
    <script src="/static/portal/permissions.js"></script>
    <script src="/static/archive/datasets.js"></script>

    <link rel="stylesheet" href="/static/sandbox/sandbox.css">
    <link rel="stylesheet" href="/static/portal/permissions.css">

    <script type="text/javascript">
        $(function(){
            // var $preload_data = $('#preload_data');
            // $preload_data.detach();
            datasets.main({{ is_user_admin|lower }});
        });
    </script>

{% endblock %}

{% block content %}


<a href="usr.html" rel="prev">Back to user's portal</a>

<h2>Uploaded datasets</h2>

<div class="dataset_add_links">
    <a href="/datasets_add" class="button">+&ensp;<span class="button-lbl">Add Datasets</span></a>&ensp;
    <a href="/datasets_add_bulk" class="button">+&ensp;<span class="button-lbl">Add Bulk Datasets</span></a>&ensp;
    <a href="/datasets_add_archive" class="button">+&ensp;<span class="button-lbl">Add Datasets From Archive</span></a>
</div>

<div class="filter_ctrl">
    <form class="short-filter">
    <input name="name" type="text"
        ><input type="button" class="advanced ctrl" value="Advanced"
        ><input type="submit" value="Filter">
    </form>

    <form class="advanced-filter">
    <h4>Advanced search</h4>
    <table>
    <tr>
        <td><label>Name<input name="name" type="text"/></label></td>
        <td><label><input
            name="uploaded"
            type="checkbox"/>Uploaded</label></td>
    </tr>
    <tr>
        <td>
            <label>Created after<input
                name="createdafter"
                type="text"
                class="datetime"/></label>
        </td>
        <td>
            <label>Created before<input
            name="createdbefore"
            type="text"
            class="datetime"/></label>
        </td>
    </tr>
    </table>
    <input type="submit" value="Filter"/>
    </form>
</div>

<div id="active_filters"></div>

<div class="navigation_links"></div>

<div class="results">
    <table id="datasets">
    </table>
</div>

{% endblock %}
