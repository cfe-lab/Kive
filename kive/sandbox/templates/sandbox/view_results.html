{% extends "portal/base.html" %}

{% block title %}Analysis{% endblock %}

{% block javascript %}
    <script src="/static/portal/jquery-2.0.3.min.js"></script>
    <script src="/static/portal/noxss.js"></script>
    <script src="/static/portal/permissions.js"></script>
    <script src="/static/sandbox/view_results.js"></script>
    <script type="text/javascript">
        var is_user_admin = {{ is_user_admin|lower }},
            rtp_id = {{ rtp_id }};
    </script>
    <link rel="stylesheet" href="/static/portal/permissions.css">
    <style>
        .error-msg {
            color:red;
        }
    </style>
{% endblock %}

{% block content %}
{% if back_to_view %}
    <a href="/view_run/{{rtp_id}}" rel="prev">Back to run</a>
{% else %}
    <a href="../../runs" rel="prev">Back to runs</a>
{% endif %}

<h2> {{pipeline_name}} (revision {{pipeline_revision}}) results</h2>

<div id="outputs_json" style="display:none">{{ outputs|escape }}</div>

<table id="outputs">
</table>
{% endblock %}
