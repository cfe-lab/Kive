{% extends "portal/base.html" %}

{% block title %}Analysis{% endblock %}

{% block javascript %}
    <script src="/static/portal/jquery-2.0.3.min.js"></script>
    <script src="/static/portal/noxss.js"></script>
    <script src="/static/sandbox/admin_lock.js"></script>
    <script src="/static/sandbox/view_results.js"></script>
    <script type="text/javascript">
        var is_user_admin = {{ is_user_admin|lower }},
            run_id = {{ run_id }};
    </script>
    <link rel="stylesheet" href="/static/sandbox/admin_lock.css">
    <style>
        .error-msg {
            color:red;
        }
    </style>
{% endblock %}

{% block content %}

<a href="../../runs" rel="prev">Back to runs</a>

<h2>Pipeline results</h2>

<div id="outputs_json" style="display:none">{{ outputs|escape }}</div>

<table id="outputs">
    <thead>
        <tr>
            <th>Source</th>
            <th>Output</th>
            <th>Size</th>
            <th>Date created</th>
            <th colspan="3">
                <div class="lock"></div>
                <a id="remove" href="#">Remove Run</a>
            </th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
{% endblock %}
